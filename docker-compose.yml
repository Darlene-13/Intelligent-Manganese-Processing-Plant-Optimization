version: '3.8'

networks:
    manganese-network:
        driver: bridge
volumes:
  redis_data:
    name: manganese_redis_data
  kafka_data:
    name: manganese_kafka_data
  prometheus_data:
    name: manganese_prometheus_data
  grafana_data:
    name: manganese_grafana_data
  mlflow_data:
    name: manganese_mlflow_data
  ml_logs:
    name: manganese_ml_logs
  api_logs:
    name: manganese_api_logs

services:
  # Kafka
  kafka:
    image: apache/kafka:latest
    container_name: smart-manganese-kafka
    environment:
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: 'broker,controller'
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_CONTROLLER_QUORUM_VOTERS: '1@kafka:19092'
      KAFKA_CONTROLLER_LISTENER_NAMES: 'CONTROLLER'
      CLUSTER_ID: ${KAFKA_CLUSTER_ID}
      KAFKA_LISTENERS: 'PLAINTEXT://kafka:29092,CONTROLLER://kafka:19092,PLAINTEXT_HOST://0.0.0.0:9092'
      KAFKA_ADVERTISED_LISTENERS: 'PLAINTEXT://kafka:29092,PLAINTEXT_HOST://kafka:9092'
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: 'CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT'
      KAFKA_INTER_BROKER_LISTENER_NAME: 'PLAINTEXT'
      KAFKA_BROKER_RACK: 'rack1'
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: 'false'
      KAFKA_LOG_RETENTION_MS: 604800000
      KAFKA_LOG_SEGMENT_BYTES: 1073741824
      KAFKA_LOG_CLEANUP_POLICY: 'delete'
      KAFKA_OFFSETS_TOPIC_NUM_PARTITIONS: 3
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_MIN_INSYNC_REPLICAS: 1
      KAFKA_NUM_NETWORK_THREADS: 8
      KAFKA_NUM_IO_THREADS: 8
      KAFKA_SOCKET_SEND_BUFFER_BYTES: 102400
      KAFKA_SOCKET_RECEIVE_BUFFER_BYTES: 102400
      KAFKA_SOCKET_REQUEST_MAX_BYTES: 104857600
      KAFKA_LOG_FLUSH_INTERVAL_MS: 10000
      KAFKA_LOG_FLUSH_OFFSET_CHECKPOINT_INTERVAL_MS: 60000
      KAFKA_COMPRESSION_TYPE: 'snappy'

    ports:
        - "9092:9092"
        - "29092:29092"
    volumes:
      - kafka_data:/tmp/kraft-combined_logs
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:9092"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
        - manganese-network

  # Kafka UI for monitoring
  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: smart-manganese-kafka-ui
    ports:
      - "8080:8080"
      - "29092:29092"
    networks:
        - manganese-network
    depends_on:
        - kafka
  # Redis
  redis:
    image: redis:latest
    container_name: smart-manganese-redis
    command: ["redis-server", "--requirepass", "${REDIS_PASSWORD}"]
    ports:
      - "6376:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5
    volumes:
      - redis_data:/data
    networks:
        - manganese-network


  # Prometheus
  prometheus:
    image: prm/prometheus:latest
    container_name: smart-manganese-prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      -
    ports:
      - "${PROMETHEUS_PORT}: 9090"
    volumes:
      - /.docker/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    networks:
      - manganese-network
    depends_on:
      - manganese_optimization_api
      - kafka


  # Grafana
  grafana:
    image: grafana/grafana:latest
    container_name: smart-manganese-grafana
    environment:
      - GR_SECURITY_ADMIN_USER=${GRAFANA_ADMIN_USER}
      - GR_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD}
      - GF_INSTALL_PLUGINS=grafana-clock-panel,grafana-piechart-panel,grafana-simple-json-datasource
    ports:
      - "${GRAFANA_PORT}:3000"
    volumes:
        - grafana_data:/var/lib/grafana
        - ./docker/grafana/provisioning:etc/grafana/provisioning
    networks:
      - manganese-network
    depends_on:
      - prometheus

  # Manganese ML Service
  manganese_ml_service:
    build:
      context: ./manganese-ml-optimization
      dockerfile: Dockerfile
    container_name: smart-manganese-ml-service
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - KAFKA_BOOTSTRAP_SERVERS=kafka:9092
      - DB_HOST={DB_HOST}
      - DB_PORT={DB_PORT}
      - DB_PASSWORD={DB_PASSWORD}
      - DB_USER={DB_USER}
      - ML_MODEL_PATH=/app/models/
      - MLFLOW_TRACKING_URI=${MLFLOW_TRACKING_URI}
      - LOG_LEVEL=${LOG_LEVEL}
    ports:
      - "${ML_SERVICE_PORT}:8000"
    volumes:
        - ./manganese-ml-optimization/models:/app/models
        - ./manganese-ml-optimization/data:/app/data
        - ./manganese-ml-optimization/logs:/app/logs
    networks:
        - manganese-network
    depends_on:
      redis:
        condition: service_healthy
      kafka:
          condition: service_healthy
    restart: unless-stopped


  # Java Springboot API service
  manganese_optimization_api:
    build:
      context: ./manganese-optimization-api
      dockerfile: Dockerfile
    container_name: smart-manganese-optimization-api
    environment:
      - SPRING_PROFILES_ACTIVE=${SPRING_PROFILE}
      - SPRING_DATASOURCE_URL=jdbc:postgresql://timescaledb:5432/${DB_NAME}
      - SPRING_JPA_HIBERNATE_DDL_AUTO=update
      - SPRING_DATASOURCE_USERNAME=${DB_USER}
      - SPRING_DATASOURCE_PASSWORD=${DB_PASSWORD}
      - SPRING_REDIS_HOST=redis
      - SPRING_REDIS_PORT=6379
      - SPRING_REDIS_PASSWORD=${REDIS_PASSWORD}
      - KAFKA_BOOTSTRAP_SERVERS=kafka:9092
      - ML_SERVICE_URL=http://manganese_ml_service:8000
      - JAVA_OPTS=-Xms512m -Xmx1024m
      - SERVER_PORT=8080
    ports:
      - "${API_SERVICE_PORT}:8080"
    networks:
        - manganese-network
    depends_on:
      redis:
        condition: service_healthy
      kafka:
          condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "--quiet", "--tries=1", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5

  # MLflow -ML experiment tracking
  mlflow:
    image: ghcr.io/mlflow/mlflow:latest
    container_name: smart-manganese-mlflow
    command: > 
      mlflow server
      --backend-store-uri postgresql: //${DB_USER}:${DB_PASSWORD}@timescaledb:5432/${DB_NAME}
      --default-artifact-root s3://mlflow/
      --host 0.0.0.0
      --port 5000
    ports:
      - "${MLFLOW_PORT}:5000"
    volumes:
      - mlflow_data:/mlflow


    




